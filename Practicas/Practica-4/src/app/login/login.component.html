<div class="container" style="height: 100vh; width: 400px; padding-top: 15%;">
    <div class="row">
      <div class="col">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input placeholder="Ingresar Usuario" type="email" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input placeholder="Contraseña" type="password" class="form-control" name="exampleInputPassword1" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="inicioIniciarSesion()">Ingresar</button>
        </form>
      </div>
    </div>
</div>
